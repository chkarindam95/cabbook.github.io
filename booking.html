	<!-- Booking Modal -->
	<div class="modal fade" id="bookingModal" tabindex="-1" role="dialog" aria-labelledby="bookingModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form id="bookingForm">
					<h4 class="text-center" style="margin-top: 30px">Book a Cab</h4>
					<!-- One "tab" for each step in the form: -->
					<!-- Step 1 -->
					<div class="tab modal-body">
						<h5>Booking Details:</h5>
						<div class="form-group">
							<label class="bmd-label-floating">Name</label>
							<input class="form-control" id="name" type="text" name="name" maxlength="20" required>
						</div>
						<div class="form-group">
							<label class="bmd-label-floating">Phone Contact</label>
							<input class="form-control" id="phoneContact" type="text" name="phoneContact" maxlength="15" onkeypress="validate(event);" required>
						</div>
					  	<div class="form-group">
						    <label class="bmd-label-floating">Number of Passengers</label>
						    <input class="form-control" id="numPassengers" type="text" name="numPassengers" maxlength="2" onkeypress="validate(event);" required>
					  	</div>
					</div>

					<!-- Step 2 -->
					<div class="tab modal-body">
						<h5>Pickup Address:</h5>
						<div class="form-row">
					        <div class="col">
					        	<div class="form-group">
									<label class="bmd-label-floating">Unit Number</label>
									<input class="form-control" id="unitNum" type="text" name="unitNum" maxlength="5" onkeypress="validate(event);" required>
								</div>
					        </div>
					        <div class="col">
					        	<div class="form-group">
									<label class="bmd-label-floating">Street Number</label>
									<input class="form-control" id="streetNum" type="text" name="streetNum" maxlength="5" onkeypress="validate(event);" required>
								</div>
					        </div>
					    </div>
					    <div class="form-row">
					        <div class="col">
								<div class="form-group">
									<label class="bmd-label-floating">Street Name</label>
									<input class="form-control" id="streetName" type="text" name="streetName" maxlength="20" required>
								</div>
					        </div>
					        <div class="col">
								<div class="form-group">
									<label class="bmd-label-floating">Suburb</label>
									<input class="form-control" id="suburb" type="text" name="suburb" maxlength="20" required>
								</div>
					        </div>
					    </div>
					    <div class="form-group">
							<label class="bmd-label-floating">Destination Address</label>
							<input class="form-control" id="destination" type="text" name="destination" maxlength="30" required>
						</div>
					</div>

					<!-- Step 3 -->
					<div class="tab modal-body">
						<h5>Pickup Time/Date:</h5>
					  	<div class="form-row">
					        <div class="col">
					        	<div class="form-group">
									<label class="bmd-label-floating">Pickup Time</label>
									<input id="pickupTime" type="time" class="form-control datetimepicker-input" data-target="#datetimepicker"/>
								</div>
					        </div>
					        <div class="col">
					        	<div class="form-group">
									<input class="form-control" type="date" id="pickupDate" name="pickupDate" required>
								</div>
					        </div>
					        <div id="datetimeErrorMessage"></div>
					    </div>
					</div>
					<div class="tab modal-body">
						<h5>Booking Confirmation:</h5>
					  	<div class="form-row">
					        Do you confirm your cab booking?
					    </div>
					</div>
					
    				<div class="d-flex justify-content-center align-items-center">
					<button type="button" class="btn btn-raised btn-success" id="prevBtn" onclick="nextPrev(-1)">Previous</button>&nbsp;&nbsp;
					<button type="button" class="btn btn-raised btn-success" id="nextBtn" onclick="nextPrev(1)">Next</button>
					<button type="button" class="btn btn-raised btn-success" id="submitBtn" onclick="booking()" style="display: none">Submit</button>
					</div>

					<!-- Circles which indicates the steps of the form: -->
					<div style="text-align:center;margin-top:40px;">
						<span class="step"></span>
						<span class="step"></span>
						<span class="step"></span>
						<span class="step"></span>
					</div>

<script type="text/javascript">
	
sendEvent = function(sel, step) {
    var sel_event = new CustomEvent('next.m.' + step, {detail: {step: step}});
    window.dispatchEvent(sel_event);
}

// function to validate Phone Number, Number of Passengers, Unit Number, Street Number to allow numeric values only
function validate(evt) {
	var theEvent = evt || window.event;

	// Handle paste
	if (theEvent.type === 'paste') {
	  	key = event.clipboardData.getData('text/plain');
	} else {
		// Handle key press
		var key = theEvent.keyCode || theEvent.which;
		key = String.fromCharCode(key);
	}
	var regex = /[0-9]|\./;
	if( !regex.test(key) ) {
		theEvent.returnValue = false;
		if(theEvent.preventDefault) theEvent.preventDefault();
	}
}
</script>
